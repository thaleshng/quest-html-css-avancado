<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>

    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />

    <link rel="stylesheet" href="./src/css/fontawesome.css" />
  </head>
  <body>
    <header class="header">
      <img src="./src/images/logo.svg" alt="Logo" class="logo" />
    </header>

    <main class="hero">
      <div class="mockup">
        <img src="./src/images/illustration-mockups.svg" alt="Mockup" />
      </div>
      <div class="hero-infos">
        <h2 class="hero-title">build the community your fans will love</h2>
        <p class="hero-description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn-register">
          <a href="">Register</a>
        </button>
      </div>
    </main>

    <footer class="footer">
      <div class="social">
        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>
  </body>
</html>
